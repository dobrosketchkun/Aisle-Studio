<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aisle Studio</title>

  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    rel="stylesheet">

  <!-- Markdown / Code -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>

  <!-- Mermaid diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>

  <!-- KaTeX math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>

  <link rel="stylesheet" href="/static/css/style.css?v=20">
</head>

<body>
  <div id="app" class="app-layout">
    <!-- ============ LEFT SIDEBAR ============ -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="logo-wrapper">
          <span class="material-symbols-outlined logo-icon">neurology</span>
          <span class="logo-text">Aisle Studio</span>
        </div>
      </div>

      <div class="sidebar-nav">
        <!-- New Chat -->
        <button id="btn-new-chat" class="nav-item nav-item-new-chat">
          <span class="material-symbols-outlined">add</span>
          <span class="nav-item-text">New chat</span>
        </button>

        <div class="nav-divider"></div>

        <!-- Search -->
        <div class="sidebar-search">
          <div class="sidebar-search-input-wrap">
            <span class="material-symbols-outlined sidebar-search-icon">search</span>
            <input type="text" id="sidebar-search-input" placeholder="Search chats..." autocomplete="off">
            <button id="sidebar-search-clear" class="sidebar-search-clear" style="display:none;">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <div class="sidebar-search-modes">
            <button class="search-mode-btn active" data-mode="all">All</button>
            <button class="search-mode-btn" data-mode="title">Title</button>
            <button class="search-mode-btn" data-mode="content">Content</button>
          </div>
        </div>

        <!-- Chat history -->
        <div class="nav-section">
          <div class="nav-section-header-row">
            <span class="nav-section-label">Recent</span>
            <button id="btn-view-all-history" class="nav-view-all-btn" title="View all chats">
              <span class="material-symbols-outlined">open_in_full</span>
            </button>
          </div>
          <ul id="chat-history-list" class="chat-history-list">
            <!-- Populated by sidebar.js -->
          </ul>
        </div>
      </div>

      <div class="sidebar-bottom">
        <button id="btn-theme-toggle" class="nav-item nav-item-theme" title="Toggle theme">
          <span id="theme-icon" class="material-symbols-outlined">light_mode</span>
          <span class="nav-item-text">Theme</span>
        </button>
      </div>
    </nav>

    <!-- ============ MAIN CONTENT ============ -->
    <main class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button id="btn-sidebar-toggle" class="icon-btn" title="Toggle sidebar">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <div class="title-area">
            <h1 id="chat-title" class="chat-title" contenteditable="false">Untitled chat</h1>
            <button id="btn-edit-title" class="icon-btn icon-btn-sm" title="Edit title">
              <span class="material-symbols-outlined">edit</span>
            </button>
          </div>
          <span id="token-count" class="token-count"></span>
        </div>
        <div class="toolbar-right">
          <button id="btn-right-panel-toggle" class="icon-btn" title="Run settings">
            <span class="material-symbols-outlined">tune</span>
          </button>
        </div>
      </div>

      <!-- Chat messages area -->
      <div id="chat-messages" class="chat-messages">
        <!-- Populated by chat.js -->
        <div id="empty-state" class="empty-state">
          <span class="material-symbols-outlined empty-icon">chat_bubble_outline</span>
          <p>Start a conversation</p>
        </div>
      </div>

      <!-- Input footer -->
      <footer class="chat-footer">
        <div class="footer-fade"></div>
        <div class="prompt-box">
          <textarea id="prompt-input" class="prompt-textarea" rows="1"
            placeholder="Start typing a prompt, use alt + enter to append" aria-label="Enter a prompt"></textarea>
          <div id="pending-files" class="pending-files" style="display:none;"></div>
          <div class="prompt-buttons">
            <div class="prompt-buttons-left">
              <button id="btn-api-key" class="prompt-btn" title="API Key">
                <span class="material-symbols-outlined">key_off</span>
              </button>
            </div>
            <div class="prompt-buttons-right">
              <button class="prompt-btn" title="Attach files">
                <span class="material-symbols-outlined">add_circle</span>
              </button>
              <button id="btn-run" class="run-btn" title="Run">
                <span class="run-btn-label">Run</span>
                <span class="material-symbols-outlined">keyboard_return</span>
              </button>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- ============ RIGHT PANEL ============ -->
    <aside id="right-panel" class="right-panel">
      <div id="panel-resize-handle" class="panel-resize-handle"></div>
      <div class="panel-header">
        <h2>Run settings</h2>
        <div class="panel-header-actions">
          <button id="btn-reset-settings" class="icon-btn icon-btn-sm" title="Reset settings">
            <span class="material-symbols-outlined">reset_settings</span>
          </button>
          <button id="btn-close-panel" class="icon-btn icon-btn-sm" title="Close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
      </div>

      <div class="panel-body">
        <!-- Model selector -->
        <div class="settings-card" id="model-selector">
          <div class="settings-card-title">Gemini 3 Pro Preview</div>
          <div class="settings-card-subtitle">gemini-3-pro-preview</div>
          <div class="settings-card-desc">Most intelligent model</div>
        </div>

        <!-- System instructions -->
        <div class="settings-card" id="system-instructions-card">
          <div class="settings-card-title">System instructions</div>
          <div class="settings-card-subtitle">Optional tone and style instructions for the model</div>
        </div>

        <div class="settings-divider"></div>

        <!-- Dynamic settings rendered by settings.js -->
        <div id="dynamic-settings"></div>
      </div>
    </aside>
  </div>

  <!-- Context menu template -->
  <div id="context-menu" class="context-menu" style="display:none;">
    <button class="context-menu-item" data-action="delete">
      <span class="material-symbols-outlined">delete</span>
      <span>Delete</span>
    </button>
    <button class="context-menu-item" data-action="branch">
      <span class="material-symbols-outlined">fork_right</span>
      <span>Branch from here</span>
    </button>
    <button class="context-menu-item" data-action="copy-text">
      <span class="material-symbols-outlined">content_copy</span>
      <span>Copy as text</span>
    </button>
    <button class="context-menu-item" data-action="copy-md">
      <span class="material-symbols-outlined">markdown</span>
      <span>Copy as markdown</span>
    </button>
  </div>

  <input type="file" id="file-input" multiple hidden>
  <script src="/static/js/app.js?v=20"></script>
  <script src="/static/js/sidebar.js?v=20"></script>
  <script src="/static/js/chat.js?v=20"></script>
  <script src="/static/js/settings.js?v=20"></script>
</body>

</html>
